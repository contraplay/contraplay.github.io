  <style>
.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* centraliza os botões */
  gap: 10px;
  padding: 10px 20px;
  background-color: #141414;
  text-align: center;
}

.menu button {
  background-color: #06a0cf;
  color: white;
  border: none;
  padding: 8px 14px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 4px;
}

.menu .dropdown {
  position: relative;
}

.menu .dropdown-content {
  display: none;
  position: absolute;
  top: 36px;
  left: 0;
  background-color: #222;
  padding: 5px 0;
  border-radius: 5px;
  z-index: 1000;
}

.menu .dropdown-content button {
  display: block;
  background: none;
  padding: 8px 16px;
  width: 100%;
  text-align: left;
}

.menu .dropdown:hover .dropdown-content {
  display: block;
}

    body {
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      font-size: 3em;
    }

.highlight {
  color: #06a0cf; /* ou a cor que você quiser */
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 16px;
  padding: 20px;
  justify-content: center; /* <-- centraliza o conteúdo */
}

.card {
  background-color: #222;
  border-radius: 5px;
  overflow: hidden;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
  transform: scale(1.2);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
  z-index: 10;
}

   .card.inativo {
     opacity: 0;
     transform: scale(0.8);
     pointer-events: none;
     position: absolute;
   }


    .thumb {
      width: 100%;
      height: 210px;
      object-fit: cover;
      object-position: center;
    }

    .title {
      padding: 10px;
      text-align: center;
      font-size: 0.9em;
    }

    .player-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    #ytPlayer {
      width: 90vw;
      height: 50vw;
      max-width: 1280px;
      max-height: 720px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      padding: 8px 16px;
      background-color: #06a0cf;
      border: none;
      border-radius: 4px;
      z-index: 10000;
    }
  </style>
</head>

 function filtrar(categoria) {
  const cards = document.querySelectorAll(".card");

  cards.forEach(card => {
    const categorias = card.dataset.categoria.split(',');
    if (categoria === "todos" || categorias.includes(categoria)) {
